services:
  classlog-proxy:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/default.conf:ro
      - ./nginx/site.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/app/static
    ports:
      - 80:80
    depends_on:
      - classlog-web

  classlog-web:
    build: .
    volumes:
      - .:/app
    ports:
      - 8000:8000
    depends_on:
      - classlog-db
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_HOST
    # volumes:
    #   - .:/app


  classlog-db:
    image: postgres:16-alpine
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_HOST

volumes:
  pg_data: